<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 4 – Estações do Ano</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS Global -->
</head>
<body>
  <h1>Desafio 4: Estações do Ano</h1><br>

  <label>Mês (1–12): <input type="number" id="mes" min="1" max="12"></label><br>

  <button onclick="estacao()">Mostrar</button>

  <div id="out"></div>

  <script>
    function estacao() {
      const out = document.getElementById('out')
      const mes = parseInt(document.getElementById('mes').value)
      let estacao
      switch (mes) {
        case 12: 
        case 1: 
        case 2: 
          estacao = 'Verão ☀️' 
          break
        case 3:  
        case 4: 
        case 5: 
          estacao = 'Outono 🍂' 
          break
        case 6:  
        case 7: 
        case 8: 
          estacao = 'Inverno ❄️' 
          break
        case 9:  
        case 10:
        case 11:
          estacao = 'Primavera 🌸' 
          break
        default: 
          estacao = `<span>Erro! Mês inválido...</span>`
      }
      document.getElementById('out').innerHTML = estacao
    }
  </script>
</body>
</html>
