<body>
  <h1>Desafio 5: Mec√¢nica de Carros</h1><br>

  <label>Digite o modelo do carro: <input type="text" id="modelo" placeholder="Fusca - Gol - Uno"></label>

  <label>Servi√ßos (marque todos que desejar):</label><br>

  <br>

  <button onclick="info()">Exibir Relat√≥rio</button>

  <div id="out"></div>

  <script>
    function info() {
      const out = document.getElementById('out')
      const modelo = document.getElementById('modelo').value.trim().toLowerCase()
      const checks = document.querySelectorAll('input[name="servico"]:checked')
      let dados
      switch (modelo) {
        case 'fusca':
          dados = `<b>FUSCA<sub><small> (info.)</small></sub><br></b>\nValor: R$ 20.000\nAno: 1980\nCombust√≠vel: Gasolina`
          break
        case 'gol':
          dados = `<b>GOL<sub><small> (info.)</small></sub><br></b>\nValor: R$ 40.000\nAno: 2005\nCombust√≠vel: Flex`
          break
        case 'uno':
          dados = `<b>UNO<sub><small> (info.)</small></sub><br></b>\nValor: R$ 30.000\nAno: 2010\nCombust√≠vel: Etanol`
          break
        default:
          dados = `<span>Modelo n√£o cadastrado</span>`
      }
      let total = 0
      checks.forEach(chk => total += parseFloat(chk.value))
      const servText = checks.length > 0
        ? `üí∏Taxa de servi√ßos: R$ ${total.toFixed(2)}`
        : `<span>Nenhum servi√ßo selecionado</span>`
      out.innerHTML = `${dados}\n\n${servText}`
    }
  </script>
