<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 2 – Classificação de Notas</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS Global -->
</head>
<body>
  <h1>Desafio 2: Classificação de Notas</h1><br>

  <label>Nota (0–10): <input type="number" id="nota" step="0.5" min="0" max="10"></label><br>

  <button onclick="classificar()">Classificar</button>

  <div id="out"></div>

  <script>
    function classificar() {
      const out = document.getElementById('out')
      const n = parseFloat(document.getElementById('nota').value)
      let c
      if (isNaN(n) || n < 0 || n > 10) {
        out.innerHTML = '<span style = "color: red;">Erro! Nota inválida...</span>'
        return
      } else {
        switch (true) {
          case (n >= 9): 
            c = 'A' 
            break
          case (n >= 8):
            c = 'B' 
            break
          case (n >= 7):
            c = 'C' 
            break
          case (n >= 6):
            c = 'D' 
            break
          default:      
            c = 'F'
        }
      }
      out.innerText = `Classificação: ${c}`
    }
  </script>
</body>
</html>
